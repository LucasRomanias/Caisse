<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Monnaie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 1em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculateur de Monnaie</h1>
    <label for="montantTotal">Montant donné :</label>
    <input type="number" id="montantTotal" step="0.01" required>

    <label for="montantDu">Montant dû :</label>
    <input type="number" id="montantDu" step="0.01" required>

    <input type="button" value="Calculer" onclick="calculerMonnaie()">

    <div id="result" class="result"></div>
</div>

<div class="container">
    <h1>Calculateur Direct</h1>
    <label for="montantARendre">Montant à rendre :</label>
    <input type="number" id="montantARendre" step="0.01" required>

    <input type="button" value="Calculer" onclick="calculerMontantARendre()">

    <div id="resultDirect" class="result"></div>
</div>

<script>
function calculerMonnaie() {
    var montantTotal = parseFloat(document.getElementById('montantTotal').value);
    var montantDu = parseFloat(document.getElementById('montantDu').value);
    var montantARendre = Math.round((montantTotal - montantDu) * 100);
    afficherResultat(montantARendre, 'result');
}

function calculerMontantARendre() {
    var montantARendre = Math.round(parseFloat(document.getElementById('montantARendre').value) * 100);
    afficherResultat(montantARendre, 'resultDirect');
}

function afficherResultat(montantARendre, resultElementId) {
    var pieces = [
        { nom: '100$', valeur: 10000 },
        { nom: '50$', valeur: 5000 },
        { nom: '20$', valeur: 2000 },
        { nom: '10$', valeur: 1000 },
        { nom: '5$', valeur: 500 },
        { nom: '2$', valeur: 200 },
        { nom: '1$', valeur: 100 },
        { nom: '25¢', valeur: 25 },
        { nom: '10¢', valeur: 10 },
        { nom: '5¢', valeur: 5 },
    ];

    var rendu = [];

    for (var i = 0; i < pieces.length; i++) {
        var piece = pieces[i];
        if (montantARendre >= piece.valeur) {
            var nombreDePieces = Math.floor(montantARendre / piece.valeur);
            montantARendre %= piece.valeur;
            rendu.push(`${nombreDePieces} x ${piece.nom}`);
        }
    }

    document.getElementById(resultElementId).innerHTML = '<h2>Monnaie à rendre :</h2>' + rendu.join('<br>');
}
</script>

</body>
</html>
